<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kitchen Timer</title>
</head>
<body>
  <main class="main">
    <div class="timer">
      <div class="countdown">
        <span class="countdown__minutes">5</span>:<span class="countdown__seconds">00</span>
      </div>
      <button type="button" class="timer__start">Start</button>
      <button type="button" class="timer__edit">Edit</button>
      <button type="button" class="timer__edit-done">Edit done</button>
      <button type="button" class="timer__remove">Remove</button>
    </div>
    <button type="button" class="add-timer">New timer</button>
  </main>

  <script src="jspm_packages/system.js"></script>
  <script src="jspm.config.js"></script>
  <script>
    SystemJS.import('kitchen-timer/app.js').catch(function(error) {
      setTimeout(function(){ throw error; });
    });
  </script>
</body>
</html>
